<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            position: relative;
        }

        .Conteudo {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .button, .Button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 50px;
            border-radius: 18px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid white;
            color: white;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.05);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .Footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 20px;
        }

        .Copyright, .Copyright1 {
            font-size: 18px;
            font-weight: 500;
            color: #ddd;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main class="Conteudo">
        <section class="User">
            <img src="User.png" alt="Imagem Do Usuário" class="ProfileUser">
        </section>
        <section class="button">
            <a class="InstagramButton" href="https://www.instagram.com/rodriggo.sx/">
                <img class="icon" src="Instagram.png" alt="Instagram Icon">
                Instagram
            </a>
        </section>
        <section class="Button">
            <a class="GitHubButton" href="https://github.com/RodriggoAlves">
                <img class="icon" src="MeuGithub.png" alt="GitHub Icon">
                GitHub
            </a>
        </section>
        <section class="Button">
            <a class="MensagensButton" href="https://www.linkedin.com/in/rodriggoalves/">
                <img class="icon" src="MeuCurriculo.png" alt="Mensagens Icon">
                Mensagens
            </a>
        </section>
        <section class="Button">
            <a class="WhatsAppButton" href="https://api.whatsapp.com/send/?phone=5562981917921&text&type=phone_number&app_absent=0">
                <img class="icon" src="WhastApp.png" alt="WhatsApp Icon">
                WhatsApp
            </a>
        </section>
    </main>
    <div class="Footer">
        <p class="Copyright">&copy; Copyright 2024 Rodriggo Alves. Todos os direitos reservados.</p>
        <p class="Copyright1">Política de privacidade</p>
    </div>
</body>
</html>
